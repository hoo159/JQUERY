<!DOCTYPE html>
<html>
<head>
	<title>Event basic</title>
	<script type="text/javascript">
		function changeName(){
			var text = document.getElementById('name');
			text.innerHTML = "202006003 김건후"
		}
	</script>
</head>
<body>
	<h1 id="name">김건후</h1>
	<button onclick="changeName()"> Button</button>
</body>
</html>
